            <script>
                function getCookie(cookieName) {
                    var strCookie = document.cookie;
                    var arrCookie = strCookie.split("; ");
                    for(var i = 0; i < arrCookie.length; i++){
                        var arr = arrCookie[i].split("=");
                        if(cookieName == arr[0]){
                            return arr[1];
                        }
                    }
                    return "";
                }
                if(getCookie("i18n")==="en_US"){
                    $("#language-i18n").html($("#i18n-en_US").html())
                }else{
                    $("#language-i18n").html($("#i18n-zh_CN").html())
                }
                $(".dropdown-item").click(function () {
                    $("#language-i18n").html($(this).html())
                    document.cookie="i18n="+$(this).attr("value")+"; path=/;";
                    dr = window.params.get("dr")
                    window.location=window.location.href.replace("dr=1","dr="+dr).replace("dr=0","dr="+dr)
                })
            </script>
